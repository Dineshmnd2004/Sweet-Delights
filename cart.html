<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
/* Your styles remain unchanged */
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    color: black;
    background-color: #fce4ec;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Cart Container */
.cart-container {
    width: 50%;
    background: pink;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    overflow-y: auto;
    max-height: 80vh;
    font-size: 14px;
    color: black;
}

/* Cart Items */
.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    background: lavender;
    margin: 12px 0;
    border-radius: 8px;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
    font-size: 16px;
}

.cart-item img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
}

/* Quantity Controls */
.quantity-controls {
    display: flex;
    align-items: center;
}

.quantity-btn {
    background: #d63384;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s, transform 0.2s;
    margin: 0 5px;
}

.quantity-btn:hover {
    background: #a0245c;
    transform: scale(1.1);
}

/* Remove Button */
.remove-btn {
    background: #e53935;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 14px;
    transition: background 0.3s ease-in-out;
}

.remove-btn:hover {
    background: #b71c1c;
}

/* Cart Buttons */
.btn {
    background: rgb(160, 102, 81);
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s ease-in-out;
}

.btn:hover {
    background: #c0392b;
}

/* Total Amount */
.total-container {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: black;
}

/* Discount Code Input */
#discount-code {
    padding: 8px;
    border: 2px solid #d63384;
    border-radius: 5px;
    margin-top: 10px;
    font-size: 16px;
    outline: none;
}

/* Back Button */
.back-btn {
    text-decoration: none;
    color: white;
    background: orangered;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
    display: inline-block;
    margin-top: 20px;
    transition: 0.3s ease-in-out;
}

.back-btn:hover {
    background: #c0392b;
}
.ml-btn {
    text-decoration: none;
    color: white;
    background: orangered;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 14px;
    display: inline-block;
    margin-top: 10px;
    transition: background 0.3s ease-in-out;
}

.ml-btn:hover {
    background: #4a148c;
}

/* Responsive Design */
@media (max-width: 768px) {
    .cart-container {
        width: 90%;
    }

    .cart-item {
        flex-direction: column;
        align-items: center;
    }

    .cart-item img {
        width: 60px;
        height: 60px;
    }

    .quantity-controls {
        margin-top: 10px;
    }

    .btn {
        padding: 6px 12px;
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items"></div>
        <div class="total-container">
            Total Price: <span id="total-price">₹0.00</span><br/>
            <input type="text" id="discount-code" placeholder="Enter discount code">
            <button id="apply-discount" class="btn">Apply</button><br/>
            <p id="discount-amount">Discount: -₹0.00</p>
        </div>
        <button id="clear-cart" class="btn">Clear Cart</button>
        <button id="checkout" class="btn">Checkout</button><br/>
        <a href="products.html" class="back-btn">Go Back</a>
        <a href="ml cart.html" class="ml-btn">ML</a>

    </div>

    <script>


document.addEventListener("DOMContentLoaded", function () {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartContainer = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");
    const discountElement = document.getElementById("discount-amount");
    let discountApplied = false;

    function updateCartUI() {
        cartContainer.innerHTML = "";
        let total = 0;

        if (cart.length === 0) {
            cartContainer.innerHTML = "<p>Your cart is empty.</p>";
            totalPriceElement.textContent = "₹0.00";
            discountElement.textContent = "Discount: ₹0.00";
            return;
        }

        cart.forEach((item, index) => {
            let cartItem = document.createElement("div");
            cartItem.classList.add("cart-item");
            cartItem.innerHTML = `
                <img src="${item.image}" alt="${item.name}" class="cart-image">
                <div class="item-details">
                    <h3>${item.name}</h3>
                    <p class="price">₹${item.price.toFixed(2)}</p>
                </div>
                <div class="quantity-controls">
                    <button class="quantity-btn decrease" data-index="${index}">-</button>
                    <span class="quantity">${item.quantity}</span>
                    <button class="quantity-btn increase" data-index="${index}">+</button>
                </div>
                <button class="remove-btn" data-index="${index}">Remove</button>
            `;
            cartContainer.appendChild(cartItem);
            total += item.price * item.quantity;
        });

        totalPriceElement.textContent = `₹${total.toFixed(2)}`;
    }

    cartContainer.addEventListener("click", function (event) {
        const index = event.target.getAttribute("data-index");

        if (event.target.classList.contains("remove-btn")) {
            cart.splice(index, 1);
        } else if (event.target.classList.contains("increase")) {
            cart[index].quantity += 1;
        } else if (event.target.classList.contains("decrease")) {
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartUI();
    });

    document.getElementById("clear-cart").addEventListener("click", function () {
        localStorage.removeItem("cart");
        cart = [];
        updateCartUI();
        alert("Your cart has been cleared!");
    });

    document.getElementById("checkout").addEventListener("click", function () {
        if (cart.length === 0) {
            alert("Your cart is empty!");
        } else {
            alert("✅ Thank you for your order!");
            localStorage.removeItem("cart");
            cart = [];
            updateCartUI();
        }
    });

    document.getElementById("apply-discount").addEventListener("click", function () {
        let code = document.getElementById("discount-code").value;
        let total = parseFloat(totalPriceElement.textContent.replace("₹", ""));

        if (isNaN(total)) {
            alert("Error: Unable to retrieve total price.");
            return;
        }

        if (discountApplied) {
            alert("Discount has already been applied!");
            return;
        }

        if (code === "SAVE10") {
            let discount = total * 0.1;
            let newTotal = total - discount;
            discountElement.textContent = `Discount: -₹${discount.toFixed(2)}`;
            totalPriceElement.textContent = `₹${newTotal.toFixed(2)}`;
            alert(`Discount applied! You saved ₹${discount.toFixed(2)}.`);
            discountApplied = true;
        } else {
            alert("Invalid discount code.");
        }
    });

    updateCartUI();
});
    </script>
</body>
</html>
